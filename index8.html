<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;

      }
      .box{
        background-color: rgb(244, 233, 20);
        height: 15px;
        width: 15px;
        border-radius: 50%;
        transition: all 1s linear 1s;

      }
      .box:hover{
        transform: translate(500px,-500px);
       
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
    </div>
  </body>
</html>
