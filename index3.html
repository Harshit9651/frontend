<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="main-container">
        <div class="left">
            <div class="left-up">
                <img class="left-img" src="https://images.pexels.com/photos/271624/pexels-photo-271624.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                <h3>living_room.jpg</h3>
            </div>
            <div class="left-down">
                <p class="left-down-p"><i class="fa-solid fa-trash"></i> Delete</p>
            </div>
        </div>

        <div class="right">
            <div class="output-setting">
                <h3>Output Setting</h3>
                <hr class="solid-line">
                <label for="text-input">Text Input</label>
                <input type="text" id="text-input" class="input-field" placeholder="Enter your text...">
                <label for="choose-style">Choose Style</label>
                <div class="image-carousel">
                    <i class="fa-solid fa-chevron-left scroll-icon left"></i>
                    <div class="image-cards">
                        <img src="https://via.placeholder.com/100" alt="Style 1">
                        <img src="https://via.placeholder.com/100" alt="Style 2">
                        <img src="https://via.placeholder.com/100" alt="Style 3">
                        <img src="https://via.placeholder.com/100" alt="Style 4">
                    </div>
                    <i class="fa-solid fa-chevron-right scroll-icon right"></i>
                </div>
                <button class="generate-btn">Generate</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
